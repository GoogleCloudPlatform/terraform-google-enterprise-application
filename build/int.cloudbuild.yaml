timeout: 18000s
steps:
  - id: prepare
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      [
        "/bin/bash",
        "-c",
        "source /usr/local/bin/task_helper_functions.sh && prepare_environment",
      ]
    env:
      - "TF_VAR_org_id=$_ORG_ID"
      - "TF_VAR_folder_id=$_FOLDER_ID"
      - "TF_VAR_billing_account=$_BILLING_ACCOUNT"
      - "TF_VAR_create_cloud_nat=true" # config-sync running on cluster VPC needs to access gitlab

  - id: private-workerpool-init
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestPrivateWorkerPool --stage init --verbose"]
    waitFor:
      - prepare

  - id: private-workerpool-apply
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestPrivateWorkerPool --stage apply --verbose"]
    waitFor:
      - private-workerpool-init

  - id: logging-bucket-init
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestLoggingBucket --stage init --verbose"]
    waitFor:
      - prepare

  - id: logging-bucket-apply
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestLoggingBucket --stage apply --verbose"]
    waitFor:
      - logging-bucket-init

  - id: gitlab-init
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestGitLab --stage init --verbose"]
    waitFor:
      - private-workerpool-apply
      - logging-bucket-apply

  - id: gitlab-apply
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestGitLab --stage apply --verbose"]
    waitFor:
      - gitlab-init

  - id: harness-init
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestMultitenantHarness --stage init --verbose"]
    waitFor:
      - private-workerpool-apply
      - gitlab-apply

  - id: harness-apply
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestMultitenantHarness --stage apply --verbose"]
    waitFor:
      - harness-init

  - id: wait-startup-script
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestValidateStartupScript --stage verify --verbose"]
    waitFor:
      - gitlab-apply

  - id: bootstrap-gitlab-vm
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    entrypoint: "bash"
    args:
      - "-c"
      - |-
       gcloud storage cp gs://$(terraform -chdir=/workspace/test/setup/harness/gitlab output -raw gitlab_ssl_bucket_name)/gitlab.crt /usr/local/share/ca-certificates
        update-ca-certificates
        if (ls /etc/ssl/certs | grep gitlab.pem); then
            cft test run TestBootstrapGitlabVM --stage verify --verbose || exit 1
        else
            echo ERROR: Was not able to download certificate and update system bundle. && exit 1
        fi
    waitFor:
      - wait-startup-script

  - id: vpc-sc
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      [
        "/bin/bash",
        "-c",
        "cft test run TestVPCSC --stage init --verbose && cft test run TestVPCSC --stage apply --verbose",
      ]
    env:
      - "TF_VAR_org_id=$_ORG_ID"
    waitFor:
      - harness-apply
      - bootstrap-gitlab-vm

  # Distinct init stages for tf output state passing
  - id: bootstrap-init
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestBootstrap --stage init --verbose"]
    waitFor:
      - vpc-sc
    env:
      - "TF_VAR_org_id=$_ORG_ID"
      - "TF_VAR_billing_account=$_BILLING_ACCOUNT"
  - id: bootstrap-apply
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestBootstrap --stage apply --verbose"]
    waitFor:
      - bootstrap-init
    env:
      - "TF_VAR_org_id=$_ORG_ID"
      - "TF_VAR_billing_account=$_BILLING_ACCOUNT"
  - id: bootstrap-verify
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestBootstrap --stage verify --verbose"]
    waitFor:
      - bootstrap-apply
    env:
      - "TF_VAR_org_id=$_ORG_ID"
      - "TF_VAR_billing_account=$_BILLING_ACCOUNT"

  - id: multitenant-init
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestMultitenant --stage init --verbose"]
    waitFor:
      - bootstrap-apply
  - id: multitenant-apply
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      [
        "/bin/bash",
        "-c",
        "cft test run TestMultitenant --stage apply --verbose",
      ]
    waitFor:
      - multitenant-init
  - id: multitenant-verify
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      [
        "/bin/bash",
        "-c",
        "cft test run TestMultitenant --stage verify --verbose",
      ]
    waitFor:
      - multitenant-apply

  - id: fleetscope-init
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestFleetscope --stage init --verbose"]
    waitFor:
      - multitenant-apply
  - id: fleetscope-apply
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestFleetscope --stage apply --verbose"]
    waitFor:
      - fleetscope-init
  - id: fleetscope-verify
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    entrypoint: "bash"
    args:
      - "-c"
      - |-
       gcloud storage cp gs://$(terraform -chdir=/workspace/test/setup/harness/gitlab output -raw gitlab_ssl_bucket_name)/gitlab.crt /usr/local/share/ca-certificates
        update-ca-certificates
        sleep 5m
        if (ls /etc/ssl/certs | grep gitlab.pem); then
            cft test run TestFleetscope --stage verify --verbose
        else
            echo ERROR: Was not able to download certificate and update system bundle.
        fi
    waitFor:
      - fleetscope-apply

  - id: appfactory-init
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestAppfactory --stage init --verbose"]
    waitFor:
      - fleetscope-apply
  - id: appfactory-apply
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestAppfactory --stage apply --verbose"]
    waitFor:
      - appfactory-init
  - id: appfactory-verify
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      [
        "/bin/bash",
        "-c",
        "cft test run TestAppfactory --stage verify --verbose",
      ]
    waitFor:
      - appfactory-apply

  - id: appinfra-init
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestAppInfra --stage init --verbose"]
    waitFor:
      - appfactory-apply
  - id: appinfra-apply
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestAppInfra --stage apply --verbose"]
    waitFor:
      - appinfra-init
  - id: appinfra-verify
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestAppInfra --stage verify --verbose"]
    waitFor:
      - appinfra-apply

  - id: cymbal-bank-app-deployment
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    entrypoint: "bash"
    args:
      - "-c"
      - |-
       gcloud storage cp gs://$(terraform -chdir=/workspace/test/setup/harness/gitlab output -raw gitlab_ssl_bucket_name)/gitlab.crt /usr/local/share/ca-certificates
        update-ca-certificates
        if (ls /etc/ssl/certs | grep gitlab.pem); then
            cft test run TestSourceCymbalBank --stage verify --verbose
        else
            echo ERROR: Was not able to download certificate and update system bundle.
        fi
    waitFor:
      - appinfra-apply
      - fleetscope-verify

  - id: cymbal-shop-app-deployment
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    entrypoint: "bash"
    args:
      - "-c"
      - |-
       gcloud storage cp gs://$(terraform -chdir=/workspace/test/setup/harness/gitlab output -raw gitlab_ssl_bucket_name)/gitlab.crt /usr/local/share/ca-certificates
        update-ca-certificates
        if (ls /etc/ssl/certs | grep gitlab.pem); then
            cft test run TestSourceCymbalShop --stage verify --verbose
        else
            echo ERROR: Was not able to download certificate and update system bundle.
        fi
    waitFor:
      - appinfra-apply
      - fleetscope-verify

  - id: hello-world-app-deployment
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    entrypoint: "bash"
    args:
      - "-c"
      - |-
       gcloud storage cp gs://$(terraform -chdir=/workspace/test/setup/harness/gitlab output -raw gitlab_ssl_bucket_name)/gitlab.crt /usr/local/share/ca-certificates
        update-ca-certificates
        if (ls /etc/ssl/certs | grep gitlab.pem); then
            cft test run TestSourceHelloWorld --stage verify --verbose
        else
            echo ERROR: Was not able to download certificate and update system bundle.
        fi
    waitFor:
      - appinfra-apply
      - fleetscope-verify

  - id: cymbal-bank-e2e
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "sleep 120s && cft test run TestCymbalBankE2E --stage verify --verbose"]
    waitFor:
      - cymbal-bank-app-deployment

  - id: cymbal-shop-e2e
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "sleep 120s && cft test run TestCymbalShopE2E --stage verify --verbose"]
    waitFor:
      - cymbal-shop-app-deployment

  - id: hello-world-e2e
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "sleep 120s && cft test run TestHelloWorldE2E --stage verify --verbose"]
    waitFor:
      - hello-world-app-deployment

  - id: appinfra-teardown
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      [
        "/bin/bash",
        "-c",
        "cft test run TestAppInfra --stage teardown --verbose",
      ]
    waitFor:
      - cymbal-bank-e2e
      - cymbal-shop-e2e
      - hello-world-e2e
      - appinfra-verify
      - appfactory-verify
      - fleetscope-verify
      - multitenant-verify
      - bootstrap-verify

  - id: appfactory-teardown
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      [
        "/bin/bash",
        "-c",
        "cft test run TestAppfactory --stage teardown --verbose",
      ]
    waitFor:
      - appinfra-teardown

  - id: fleetscope-teardown
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      [
        "/bin/bash",
        "-c",
        "cft test run TestFleetscope --stage teardown --verbose",
      ]
    waitFor:
      - appfactory-teardown

  - id: multitenant-teardown
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      [
        "/bin/bash",
        "-c",
        "cft test run TestMultitenant --stage teardown --verbose",
      ]
    waitFor:
      - fleetscope-teardown

  - id: bootstrap-teardown
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      [
        "/bin/bash",
        "-c",
        "cft test run TestBootstrap --stage teardown --verbose",
      ]
    waitFor:
      - multitenant-teardown
    env:
      - "TF_VAR_org_id=$_ORG_ID"
      - "TF_VAR_billing_account=$_BILLING_ACCOUNT"

  - id: vpcsc-teardown
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      [
        "/bin/bash",
        "-c",
        "sleep 3m && cft test run TestVPCSC  --stage teardown --verbose",
      ]
    waitFor:
      - bootstrap-teardown

  - id: harness-teardown
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestMultitenantHarness --stage teardown --verbose"]
    waitFor:
      - vpcsc-teardown

  - id: gitlab-teardown
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestGitLab --stage teardown --verbose"]
    waitFor:
      - harness-teardown

  - id: private-workerpool-teardown
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestPrivateWorkerPool --stage teardown --verbose"]
    waitFor:
      - gitlab-teardown

  - id: logging-bucket-teardown
    name: "gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS"
    args:
      ["/bin/bash", "-c", "cft test run TestLoggingBucket --stage teardown --verbose"]
    waitFor:
      - gitlab-teardown
      - private-workerpool-teardown

tags:
  - "ci"
  - "integration"
substitutions:
  _DOCKER_IMAGE_DEVELOPER_TOOLS: "cft/developer-tools"
  _DOCKER_TAG_VERSION_DEVELOPER_TOOLS: "1.25"
options:
  machineType: E2_HIGHCPU_32
  env:
    - 'TF_PLUGIN_CACHE_DIR=""'
    - 'TF_VAR_branch_name=$BRANCH_NAME'
    - "TF_VAR_service_perimeter_mode=ENFORCE"
    - "TF_VAR_deletion_protection=false"
    - "TF_VAR_cloud_build_sa=$SERVICE_ACCOUNT_EMAIL"
    - "TF_VAR_single_project=false"
    - "TF_VAR_hpc=false"
