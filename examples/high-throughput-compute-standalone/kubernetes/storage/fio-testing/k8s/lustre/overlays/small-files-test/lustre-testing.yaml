apiVersion: batch/v1
kind: Job
metadata:
  name: fio-test-lustre
  labels:
    app: fio-test-lustre
spec:
  completionMode: Indexed
  backoffLimitPerIndex: 10
  completions: 1
  parallelism: 1
  ttlSecondsAfterFinished: 120
  template:
    metadata:
      labels:
        app: fio-test-lustre
    spec:
      terminationGracePeriodSeconds: 60
      # nodeSelector:
      #   cloud.google.com/compute-class: spot-capacity
      priorityClassName: default-priority
      restartPolicy: Never
      containers:
      - name: fio
        image: fio
        resources:
          limits:
            cpu: "2"
            memory: 8Gi
          requests:
            cpu: "1"
            memory: 4Gi
        env:
        - name: MOUNT_PATH
          value: /data
        - name: TEST_DIR
          value: test_files
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CONFIG_PATH
          value: /etc/fio/fio.conf
        volumeMounts:
        - name: lustre-volume
          mountPath: /data
        - name: fio-config
          mountPath: /etc/fio
      volumes:
      - name: lustre-volume
        persistentVolumeClaim:
          claimName: lustre-pvc
      - name: fio-config
        configMap:
          name: lustre-fio-config
