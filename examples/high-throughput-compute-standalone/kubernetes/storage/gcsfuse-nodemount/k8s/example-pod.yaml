apiVersion: v1
kind: Pod
metadata:
  name: my-pod
spec:
  containers:
  - name: busybox
    image: busybox
    command: ['sh', '-c', 'while true; do sleep 30; done;']
    securityContext:
      privileged: true
    volumeMounts:
    - name: host-path
      mountPath: /data
    resources:
      requests:
        cpu: "1"
        memory: "2Gi"
  restartPolicy: Always
  volumes:
  - name: host-path
    hostPath:
      path: /mnt/disks/gcsfuse-storage
      type: Directory
