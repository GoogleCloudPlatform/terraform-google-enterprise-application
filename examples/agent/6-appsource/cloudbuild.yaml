steps:
  - name: 'gcr.io/cloud-builders/docker:20.10.24'
    entrypoint: sh
    args:
      - "-c"
      - |
        apk add --no-cache curl
        curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64 && \
        install skaffold /usr/local/bin/
        skaffold build --file-output=/workspace/artifacts.json --default-repo=$_CONTAINER_REGISTRY --cache-artifacts=false
  - name: 'bash'
    id: 'get-image-url'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        apk add --no-cache jq
        jq -r '.builds[0].tag' /workspace/artifacts.json > /workspace/image_url.txt
  - id: 'create-attestation'
    name: '$_BINARY_AUTH_IMAGE'
    args:
      - '--artifact-url'
      - "$$(cat /workspace/image_url.txt)"
      - '--attestor'
      - '$_ATTESTOR_ID'
      - '--keyversion'
      - '$_KMS_KEY_VERSION'
  - name: gcr.io/cloud-builders/gcloud
    args:
      - "deploy"
      - "releases"
      - "create"
      - "capital-agent-$SHORT_SHA"
      - "--delivery-pipeline=$_CLOUDDEPLOY_PIPELINE_NAME"
      - "--build-artifacts=/workspace/artifacts.json"
      - "--gcs-source-staging-dir=$_SOURCE_STAGING_BUCKET/$SHORT_SHA"
      - "--skaffold-file=skaffold.yaml"
      - "--region=$LOCATION"
    id: start-release-pipeline
options:
  logging: CLOUD_LOGGING_ONLY
  env:
    - 'DOCKER_CLI_EXPERIMENTAL=enabled'
  pool:
    name: '${_PRIVATE_POOL}'
