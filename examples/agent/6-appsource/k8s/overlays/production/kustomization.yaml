apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: capital-agent-production
resources:
  - ../../base
configMapGenerator:
  - name: capital-agent-config
    behavior: replace
    literals:
      - GOOGLE_CLOUD_PROJECT=${PROJECT_ID}
      - GOOGLE_CLOUD_LOCATION=global
      - MODEL_ID=${MODEL_ID}
patches:
  - path: patch-sa-annotation.yaml
  - path: patch-http-route.yaml
