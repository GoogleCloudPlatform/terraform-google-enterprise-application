apiVersion: networking.gke.io/v1
kind: GCPTrafficExtension
metadata:
  name:  capital-agent-armor-extension
spec:
  targetRefs:
  - group: "gateway.networking.k8s.io"
    kind: Gateway
    name: capital-agent-gw
  extensionChains:
  - name: "capital-agent-model-armor"
    matchCondition:
      celExpressions:
      - celMatcher: '(request.path == "/run" || request.path == "/run_sse") && request.method == "POST"'
    extensions:
    - name: capital-agent-model-armor-service
      googleAPIServiceName: modelarmor.${LOCATION}.rep.googleapis.com
      failOpen: true
      supportedEvents:
      - RequestHeaders
      - ResponseHeaders
      - ResponseBody
      - ResponseTrailers
      timeout: 10s
      metadata:
        model_armor_settings: '[
          {
            "model": "gemini-2.0-flash",
            "model_response_template_id": "${TEMPLATE_ID}",
            "user_prompt_template_id": "${TEMPLATE_ID}"
          }
        ]'
