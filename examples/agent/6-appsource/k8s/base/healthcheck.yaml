apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: capital-agent-healthcheck-policy
spec:
  # targetRef points to the Service you want to apply the health check to
  targetRef:
    group: ""
    kind: Service
    name: capital-agent-service
  # The spec defines the health check parameters
  default:
    # Common health check settings
    checkIntervalSec: 5 # Time from the start of one probe to the next
    timeoutSec: 5 # Time to wait for a response to a probe
    healthyThreshold: 2 # Consecutive success threshold
    unhealthyThreshold: 2 # Consecutive failure threshold
    logConfig:
      enabled: true
    config:
      type: HTTP
      # Protocol specific settings (e.g., HTTP, HTTPS, HTTP2, GRPC, SSL, TCP)
      httpHealthCheck:
        port: 8080 # The port number for the health check
        requestPath: /health # The URL path for the health check
