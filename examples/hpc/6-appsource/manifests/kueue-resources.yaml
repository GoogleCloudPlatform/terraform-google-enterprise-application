# [START gke_batch_kueue_intro_flavors]
apiVersion: kueue.x-k8s.io/v1beta1
kind: ResourceFlavor
metadata:
  name: default-flavor # This ResourceFlavor will be used for all the resources
# [END gke_batch_kueue_intro_flavors/v

---

# [START gke_batch_kueue_intro_cq]
apiVersion: kueue.x-k8s.io/v1beta1
kind: ClusterQueue
metadata:
  name: cluster-queue
spec:
  namespaceSelector: {} # Available to all namespaces
  queueingStrategy: BestEffortFIFO # Default queueing strategy
  resourceGroups:
  - coveredResources: ["cpu", "memory", "nvidia.com/gpu", "ephemeral-storage"]
    flavors:
    - name: "default-flavor"
      resources:
      - name: "cpu"
        nominalQuota: 100000
      - name: "memory"
        nominalQuota: 10000Gi
      - name: "nvidia.com/gpu"
        nominalQuota: 1000
      - name: "ephemeral-storage"
        nominalQuota: 1000Gi
# [END gke_batch_kueue_intro_cq]

---

# [START gke_batch_kueue_intro_lq]
apiVersion: kueue.x-k8s.io/v1beta1
kind: LocalQueue
metadata:
  namespace: hpc-team-a # LocalQueue under hpc-team-a namespace
  name: hpc-team-a
spec:
  clusterQueue: cluster-queue # Point to the ClusterQueue
---
apiVersion: kueue.x-k8s.io/v1beta1
kind: LocalQueue
metadata:
  namespace: hpc-team-b # LocalQueue under hpc-team-b namespace
  name: lq-hpc-team-b
spec:
  clusterQueue: cluster-queue # Point to the ClusterQueue
# [END gke_batch_kueue_intro_lq]
