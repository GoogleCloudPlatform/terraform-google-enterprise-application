apiVersion: apps/v1
kind: Deployment
metadata:
  name: openai-app
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: openai-app
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: openai-app
        version: v1
    spec:
      containers:
      - args:
        - python
        - -m
        - vllm.entrypoints.api_server
        - --host=0.0.0.0
        - --port=8080
        - --swap-space=16
        - --model=openai/gpt-oss-safeguard-20b
        - --max-model-len=2048
        - --gpu-memory-utilization=0.9
        - --enforce-eager
        - --tensor-parallel-size=1
        - --enable-chunked-prefill
        - --revision=9a23d08c99110d1bebe8a6799d33485cbb8dc390
        env:
        - name: DEPLOY_SOURCE
          value: UI_HF_VERIFIED_MODEL
        - name: MODEL_ID
          value: openai/gpt-oss-safeguard-20b
        image: us-docker.pkg.dev/vertex-ai/vertex-vision-model-garden-dockers/pytorch-vllm-serve:20251023_0916_RC01
        imagePullPolicy: IfNotPresent
        name: inference-server
        resources:
          limits:
            cpu: "9"
            ephemeral-storage: 80Gi
            memory: 34Gi
            nvidia.com/gpu: "1"
          requests:
            cpu: "9"
            ephemeral-storage: 80Gi
            memory: 34Gi
            nvidia.com/gpu: "1"
        securityContext:
          capabilities:
            drop:
            - NET_RAW
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
      dnsPolicy: ClusterFirst
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-l4
        cloud.google.com/gke-accelerator-count: "1"
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 30
      tolerations:
      - effect: NoSchedule
        key: kubernetes.io/arch
        operator: Equal
        value: amd64
      - effect: NoSchedule
        key: cloud.google.com/gke-accelerator
        operator: Equal
        value: nvidia-l4
      - effect: NoSchedule
        key: cloud.google.com/machine-family
        operator: Exists
      volumes:
      - emptyDir:
          medium: Memory
        name: dshm
