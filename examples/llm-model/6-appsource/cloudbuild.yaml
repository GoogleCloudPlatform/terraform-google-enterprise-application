steps:
  - name: gcr.io/cloud-builders/gsutil
    id: download-skaffold-cache
    args: ['cp', $_CACHE_URI, '/workspace/cache'] # always write skaffold cache to filename cache in workspace
  - name: gcr.io/k8s-skaffold/skaffold:v2.17.0
    id: build-and-push-images
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud auth configure-docker $LOCATION-docker.pkg.dev --quiet
        export DOCKER_BUILDKIT=1
        export DOCKER_CLI_EXPERIMENTAL=enabled

        skaffold build \
          --file-output=/workspace/artifacts.json \
          --default-repo=$_CONTAINER_REGISTRY \
          --cache-file=/workspace/$_CACHE
    env:
      - 'HOME=/root'
  - name: gcr.io/cloud-builders/gsutil
    id: upload-skaffold-cache
    args: ['cp', '/workspace/$_CACHE',  $_CACHE_URI]
  - name: 'bash'
    id: 'get-image-url'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        apk add --no-cache jq
        jq -r '.builds[0].tag' /workspace/artifacts.json > /workspace/image_url.txt
  - id: 'create-attestation'
    name: '$_BINARY_AUTH_IMAGE'
    args:
      - '--artifact-url'
      - "$$(cat /workspace/image_url.txt)"
      - '--attestor'
      - '$_ATTESTOR_ID'
      - '--keyversion'
      - '$_KMS_KEY_VERSION'
  - name: gcr.io/cloud-builders/gcloud
    args:
      - "deploy"
      - "releases"
      - "create"
      - "llm-model-$SHORT_SHA"
      - "--delivery-pipeline=$_CLOUDDEPLOY_PIPELINE_NAME"
      - "--build-artifacts=/workspace/artifacts.json"
      - "--gcs-source-staging-dir=$_SOURCE_STAGING_BUCKET/$SHORT_SHA"
      - "--skaffold-file=skaffold.yaml"
      - "--region=$LOCATION"
    id: start-release-pipeline
options:
  logging: CLOUD_LOGGING_ONLY
  env:
    - 'DOCKER_CLI_EXPERIMENTAL=enabled'
    - 'DOCKER_BUILDKIT=1'
  pool:
    name: '${_PRIVATE_POOL}'
