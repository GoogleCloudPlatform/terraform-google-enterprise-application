timeout: 7200s
steps:
  - name: gcr.io/cloud-builders/gcloud
    id: download-skaffold-cache
    args: ['storage', 'cp', $_CACHE_URI, '/workspace/cache'] # always write skaffold cache to filename cache in workspace
  - name: gcr.io/k8s-skaffold/skaffold:v2.17.1
    id: build-and-push-images
    args:
        - "skaffold"
        - "build"
        - "--file-output=/workspace/artifacts.json"
        - "--default-repo=$_CONTAINER_REGISTRY"
        - "--cache-file=/workspace/$_CACHE"
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:alpine'
    id: helm-render
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        set -e
        apk add --no-cache curl openssl bash
        curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

        echo "Render Chart..."
        helm template inferencepool oci://registry.k8s.io/gateway-api-inference-extension/charts/inferencepool \
          --version v1.2.1 \
          --set provider.name=gke \
          --set inferenceExtension.monitoring.gke.enabled=true \
          --set inferencePool.modelServers.matchLabels.app=openai-app\
          --dependency-update \
          > k8s/base/helm-expanded.yaml

        sed -i 's/---apiVersion/\n---apiVersion/g' k8s/base/helm-expanded.yaml

        ls -l k8s/base/helm-expanded.yaml
  - name: gcr.io/cloud-builders/gcloud
    id: upload-skaffold-cache
    args: ['storage', 'cp', '/workspace/$_CACHE',  $_CACHE_URI]
  - name: 'bash'
    id: 'get-image-urls'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        apk add --no-cache jq
        jq -r '.builds[] | select(.imageName=="pytorch-vllm-serve") | .tag' /workspace/artifacts.json > /workspace/main_image.txt
        jq -r '.builds[] | select(.imageName=="custom-epp") | .tag' /workspace/artifacts.json > /workspace/epp_image.txt
        echo "Main Image: $(cat /workspace/main_image.txt)"
        echo "EPP Image:  $(cat /workspace/epp_image.txt)"
  - id: 'create-attestation'
    name: '$_BINARY_AUTH_IMAGE'
    args:
      - '--artifact-url'
      - "$$(cat /workspace/main_image.txt)"
      - '--attestor'
      - '$_ATTESTOR_ID'
      - '--keyversion'
      - '$_KMS_KEY_VERSION'
  - id: 'create-attestation-epp'
    name: '$_BINARY_AUTH_IMAGE'
    args:
      - '--artifact-url'
      - "$$(cat /workspace/epp_image.txt)"
      - '--attestor'
      - '$_ATTESTOR_ID'
      - '--keyversion'
      - '$_KMS_KEY_VERSION'
  - name: gcr.io/cloud-builders/gcloud
    id: upload-docker-cache
    args: ['storage', 'cp', '/workspace/$_CACHE',  $_CACHE_URI]
  - name: gcr.io/cloud-builders/gcloud
    args:
      - "deploy"
      - "releases"
      - "create"
      - "llm-model-$SHORT_SHA"
      - "--delivery-pipeline=$_CLOUDDEPLOY_PIPELINE_NAME"
      - "--build-artifacts=/workspace/artifacts.json"
      - "--gcs-source-staging-dir=$_SOURCE_STAGING_BUCKET/$SHORT_SHA"
      - "--skaffold-file=skaffold.yaml"
      - "--region=$LOCATION"
    id: start-release-pipeline
options:
  logging: CLOUD_LOGGING_ONLY
  env:
    - 'DOCKER_CLI_EXPERIMENTAL=enabled'
    - 'DOCKER_BUILDKIT=1'
  pool:
    name: '${_PRIVATE_POOL}'
