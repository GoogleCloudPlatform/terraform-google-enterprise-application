kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: ledger-db
  labels:
    image-policy.k8s.io/break-glass: "true"
spec:
  serviceName: "ledger-db"
  replicas: 1
  selector:
    matchLabels:
      app: ledger-db
  template:
    metadata:
      labels:
        app: ledger-db
        image-policy.k8s.io/break-glass: "true"
    spec:
      serviceAccountName: default
      containers:
        - name: postgres
        # TODO: pull out the version as a variable
          image: us-central1-docker.pkg.dev/bank-of-anthos-ci/bank-of-anthos/ledger-db:latest@sha256:f334b9027d7a6a8c7ccc426d17b512817550700b5230f68d1720ebccdf473820
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: environment-config
            - configMapRef:
                name: ledger-db-config
            - configMapRef:
                name: demo-data-config
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 250m
              memory: 1Gi
          volumeMounts:
            - name: postgresdb
              mountPath: /var/lib/postgresql/data
              subPath: postgres
      volumes:
        - name: postgresdb
          emptyDir: {}
---
  apiVersion: v1
  kind: Service
  metadata:
    name: ledger-db
  spec:
    type: ClusterIP
    selector:
      app: ledger-db
    ports:
    - name: tcp
      port: 5432
      targetPort: 5432
