apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: cb-ledger-production
spec:
  mtls:
    mode: STRICT
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: cb-ledger-production-isolation
  namespace: cb-ledger-production
spec:
  action: ALLOW
  rules:
  - from:
    - source:
        namespaces: ["cb-ledger-production", "cb-frontend-production"]
